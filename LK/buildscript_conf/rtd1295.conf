# Following variable inherit from caller
# - $TOPDIR
# - $VMX
# - $DRM


CROSS_COMPILE=asdk64-4.9.4-a53-EL-3.10-g2.19-a64nt-160307
DVRBOOT_DIR=$TOPDIR/tools/flash_writer
INCFILE_DIR=$DVRBOOT_DIR/inc
HAS_SECUREBOOT=1

# only build B00/B01 demo board for 1295 
PINNED_CUSTOMER_ID_LIST=demo
PINNED_CHIP_TYPE_LIST=0002


# secure image setting for current platform
function secure_img_setup()
{
	echo "Select TEE OS."
	if [ "$DRM" == "" ]; then
		echo "use $DVRBOOT_DIR/image/tee_os/fsbl-os-00.00.bin.slim"
		cp $DVRBOOT_DIR/image/tee_os/fsbl-os-00.00.bin.slim $DVRBOOT_DIR/bootimage/$TARGET_PLATFORM/fsbl-os-00.00.bin
	else
		echo "use $DVRBOOT_DIR/image/tee_os/fsbl-os-00.00.bin.enlarge"
		cp $DVRBOOT_DIR/image/tee_os/fsbl-os-00.00.bin.enlarge $DVRBOOT_DIR//bootimage/$TARGET_PLATFORM/fsbl-os-00.00.bin
	fi
}
